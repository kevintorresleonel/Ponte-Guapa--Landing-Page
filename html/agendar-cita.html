<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda tu cita</title>
  <link rel="stylesheet" href="../css/styles-agendar-cita.css">
  
</head>
<body>

    
  <div class="contenedor">
    
    <div class="servicios">
      <h1>Servicios Disponibles</h1>

      <div class="servicio">
        <div class="servicio-info">
          <h3>Corte de Cabello</h3>
          <small>Incluye lavado y peinado</small><br>
          <span class="precio">$15.000</span>
        </div>
        <div class="acciones">
          <button class="agregar" data-nombre="Corte de Cabello" data-precio="15000">+</button>
          <button class="eliminar" data-nombre="Corte de Cabello">🗑️</button>
        </div>
      </div>

      <div class="servicio">
        <div class="servicio-info">
          <h3>Manicure</h3>
          <small>Manos limpias y arregladas</small><br>
          <span class="precio">$10.000</span>
        </div>
        <div class="acciones">
          <button class="agregar" data-nombre="Manicure" data-precio="10000">+</button>
          <button class="eliminar" data-nombre="Manicure">🗑️</button>
        </div>
      </div>

      <div class="servicio">
        <div class="servicio-info">
          <h3>Masaje Relajante</h3>
          <small>30 minutos de relajación</small><br>
          <span class="precio">$20.000</span>
        </div>
        <div class="acciones">
          <button class="agregar" data-nombre="Masaje Relajante" data-precio="20000">+</button>
          <button class="eliminar" data-nombre="Masaje Relajante">🗑️</button>
        </div>
      </div>

    </div>

    <div class="resumen">
      <h2>Detalles de la cita</h2>
      <ul id="lista-servicios"></ul>
      <div class="total">
        <p>Total:</p>
        <p>$0</p>
      </div>
      <a href="elegir-horario.html" class="continuar">Continuar</a>
    </div>
  </div>

  <script src="../js/agendar-cita.js"></script>
</body>
</html>
