<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles-login.css">
</head>
<body>

    <main>
        <div class="componentes" >
            <div class="imagen-background">
                <img src="../recursos/imagenes/componentes/background.jpeg" alt="Fondo"/>

            </div>
            
            <div class="login-contenedor">
                <img src="../recursos/iconos/icon.png" alt="Logo Ponte Guapa" />
                <form class="formulario">
                    <p>¡Bienvenida!</p>
                    <label>Usuario</label>
                    <input type="email" placeholder="Email"> 
                    <br>
                    <label>Contraseña</label>
                    <input type="password" placeholder="Ingresar Contraseña">

                    
                </form>

                <br>

                <div class="recuerdame-contraseña">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <span>Recuérdame</span>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>

                <div class="botones">
                    <a href=" ">
                        <button id="iniciar-sesion"> Iniciar sesión</button>
                    </a>
                    <hr>
                    <a href=" ">
                        <button id="sesion-google">Iniciar sesión con google</button>
                    </a>
                    
                </div>

                <div class="preguntas">
                    <a href="#">¿No tienes cuenta?</a>
                    <br>
                    <a href="#">Contacta con el administrador</a>

                </div>
                
            </div>

        </div>

    </main>
    
</body>
</html>
