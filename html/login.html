<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles-login.css">
</head>
<body>

    <main>
        <div class="componentes" >
            <div class="imagen-background">
                <img src="../recursos/imagenes/componentes/background.jpeg" alt="Fondo"/>

            </div>
            
            <div class="login-contenedor">
                <img id="logo-img" src="../recursos/iconos/icon.png" alt="Logo Ponte Guapa" />
                <h2>¡Bienvenida!</h2>

                <form class="formulario">
                    <label>Usuario</label>
                    <br>
                    <label for="email">Email</label>
                    <input  id="email" class="formulario-input" type="email" placeholder="Email">

                    <br>
                    <label>Contraseña</label>
                    <br>
                    <div class="contenedor-contraseña">
                        <div class="contenedor-contraseña">
                            <label for="password-input"></label>
                            <input id="password-input" class="formulario-input" type="password" placeholder="Ingresar Contraseña">
                            <img class="icon-eye" src="../recursos/iconos/icon-eye.png" alt="Ver">
                        </div>    
                    </div>
                </form>

                <br>

                <div class="recuerdame-contraseña">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <span id="recuerdame">Recuérdame</span>
                    <a href="#" id="olvidaste-contraseña">¿Olvidaste la contraseña?</a>
                </div>

                <div class="botones">
                    <a href=" ">
                        <button id="iniciar-sesion"> Iniciar sesión</button>
                    </a>
                    <hr>
                    <a href=" ">
                        <button id="sesion-google"><img src="../recursos/iconos/icon-google.svg" alt="Icono" width="15" height="15"></button>
                    </a>
                    
                </div>

                <div class="preguntas">
                    <a id="no-cuenta" href="#">¿No tienes cuenta?</a>
                    <br>
                    <a id="contacta-admin" href="#">Contacta con el administrador</a>

                </div>
                
            </div>

        </div>

    </main>
    
</body>
</html>
