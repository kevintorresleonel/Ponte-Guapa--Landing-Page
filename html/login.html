<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ponte Guapa</title>
    <link rel="stylesheet" href="../css/styles-login.css">
</head>
<body>
<div class="background-container">
    <img src="../recursos/imagenes/componentes/background.jpeg" alt="Fondo" class="background-image"/>
</div>

<main class="login-container">
    <div class="login-card">
        <div class="login-content">
            <div class="login-header">
                <img src="../recursos/iconos/icon.png" alt="Logo Ponte Guapa" class="logo" />
                <h1>¡Bienvenida!</h1>
                <p class="subtitle">Inicia sesión para continuar</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input type="email" id="email" placeholder="Email o número de celular" class="form-input">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input id="password" type="password" placeholder="Ingresar contraseña" class="form-input">
                        <img class="eye-icon" src="../recursos/iconos/icon-eye.png" alt="Ver">
                    </div>
                </div>

                <div class="remember-reset">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="checkbox-label">Recuérdame</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-button">Iniciar sesión</button>
                </div>

                <div class="separator">
                    <span>O</span>
                </div>

                <button type="button" class="google-button">
                    <img src="../recursos/iconos/icon-google.svg" alt="Google" width="18" height="18">
                    Inicia sesión con Google
                </button>
            </form>

            <div class="account-options">
                <p>¿No tienes una cuenta? <a href="#" class="admin-link">Contacta al administrador</a></p>
            </div>
        </div>


    </div>
</main>

<script>
    // Toggle password visibility
    document.querySelector('.eye-icon').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>
</body>
</html>
